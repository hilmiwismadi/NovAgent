# Nginx reverse proxy configuration for novabot.izcy.tech
# This file should be copied to /etc/nginx/sites-available/novabot.conf on VPS
# Then symlink to sites-enabled and run: sudo certbot --nginx -d novabot.izcy.tech

upstream frontend {
    server 127.0.0.1:3002;  # Changed to 3002 to avoid conflicts with existing services
}

upstream dashboard_api {
    server 127.0.0.1:5001;  # Changed to 5001 to avoid conflict with TrustBridge
}

server {
    listen 80;
    listen [::]:80;
    server_name novabot.izcy.tech;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS (will be added by certbot)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }
}

server {
    # HTTPS configuration (will be added by certbot)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    server_name novabot.izcy.tech;

    # SSL certificates (will be added by certbot)
    # ssl_certificate /etc/letsencrypt/live/novabot.izcy.tech/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/novabot.izcy.tech/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client max body size (for image uploads)
    client_max_body_size 50M;

    # API routes - proxy to dashboard backend
    location /api/dashboard/ {
        proxy_pass http://dashboard_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://dashboard_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Frontend - serve React SPA
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Logging
    access_log /var/log/nginx/novabot.access.log;
    error_log /var/log/nginx/novabot.error.log;
}
